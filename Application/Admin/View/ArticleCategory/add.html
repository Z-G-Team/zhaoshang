<extend name="Public/header" />
<block name="header">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/select2_metro.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/DT_bootstrap.css" />
</block>


<block name="top"><include file="Public/top" /></block>
<block name="left"><include file="Public/left" /></block>
<block name="right">

<!-- BEGIN PAGE HEADER-->   
<div class="row-fluid">
	<div class="span12">
		<h3 class="page-title">
			资讯分类
		</h3>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<a href="{:U('Index/index')}">首页</a> 
				<span class="icon-angle-right"></span>
			</li>
			<li>
				<a href="{:U('ArticleCategory/index')}">分类列表</a>
				<span class="icon-angle-right"></span>
			</li>
			<li><a href="javascript:;">新增分类</a></li>
		</ul>
	</div>
</div>
<!-- END PAGE HEADER-->

<!-- BEGIN PAGE CONTENT-->

<div class="row-fluid">
	<div class="span12">
		<!-- BEGIN SAMPLE FORM PORTLET-->   
		<div class="portlet box blue tabbable">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-reorder"></i>
					<span class="hidden-480">分类表单</span>
				</div>
			</div>
			<div class="portlet-body form">
				<div class="tabbable portlet-tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#portlet_tab1" data-toggle="tab">Default</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="portlet_tab1">

							<!-- BEGIN FORM-->
							<form class="form-horizontal" id="mForm" method="post" action="{:U("ArticleCategory/add")}">
								<div class="control-group">
									<label class="control-label">分类名称</label>
									<div class="controls">
										<input type="text" name="name" id="name" class="m-wrap medium" placeholder="分类名称">
										<span class="help-inline" style="color:red;">*</span>
									</div>
								</div>

								<div class="form-actions">
									<button type="submit" class="btn blue save"><i class="icon-ok"></i> 保存</button>
									<button type="button" class="btn" onclick="javascript:history.go(-1)">返回</button>
								</div>
							</form>

							<!-- END FORM-->  
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END SAMPLE FORM PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT-->         
</block>

<block name="footer">
	<include file="Public/footer" />
</block>


<block name="script">
	<!-- END FOOTER -->
	<!-- END PAGE LEVEL PLUGINS -->
	<script src="__PUBLIC__/Admin/js/app.js" type="text/javascript"></script> 
	<!-- BEGIN PAGE LEVEL SCRIPTS -->   
	<script>
		jQuery(document).ready(function() {   
		   // initiate layout and plugins
		   App.init();


		   $(".save").click(function(){
                    $.ajax({
                        url : '{:U("ArticleCategory/add")}',
                        data : $('#mForm').serialize(),
                        dataType : 'json',
                        type : 'post',
                        success : function(ret){
                            if(ret.status==1){
                            	layer.alert(ret.info, {icon: 6});
                                window.location.href=ret.url;
                            }else{
                        		layer.alert(ret.info, {icon: 5});
                            }
                        }

                    });

                   	return  false;
            });
		});
	</script>
</block>
